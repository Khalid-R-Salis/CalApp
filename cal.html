<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/cal.css">
    <title>Simple Math Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Simple Math Calculator</h1><br/>
        <div class="input">
        <input type="text" id="inputOne" placeholder="No." required>
        <input type="text" id="inputTwo" placeholder="No." required>
    </div>
<!-- operations -->
        <div class="operation">
        <input type="Submit" value="Add" onclick="Add()">
        <input type="Submit" value="Subtract" onclick="Subtract()">
        <input type="Submit" value="Divide" onclick="Subtract()">
    </div>
    <div class="disply">
    <input type="Submit" value="Multiply" onclick="Multiply()">
    <p id="Result"></p>
</div>

        <!-- end of primary contener -->
    </div>
<script src="./js/cal.js"></script>
</body>
</html>
